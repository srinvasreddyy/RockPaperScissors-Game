<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="heading">
        <h1> Rock   Papper   Scissors</h1>
        <button class="mode">Light</button>
    </div>

    <div class="images">
        <div class="image rock"></div>
        <div class="image paper"></div>
        <div class="image scissors"></div>
    </div>

    <div class="score">
        <div class="human">
            <div class="scr humscr">
                0
            </div>
            <div class="name">Human</div>
        </div>
        <div class="comp">
            <div class="scr compscr">
                0
            </div> 
            <div class="name">Computer</div>
        </div>
    </div>

    <div class="box">
        <button class="select">Pick your selection!!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
